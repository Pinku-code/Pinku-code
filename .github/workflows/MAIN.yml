# GitHub Action to generate a snake animation from contribution graph

name: Generate Snake

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo content to GitHub runner
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generate the snake contribution graph
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Pinku-code
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Push the generated files to the output branch
      - name: Push snake animation to 'output' branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
